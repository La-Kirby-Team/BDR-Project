<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin</title>
    <script src="../js/profil.js"></script>
    <script src="../js/navSideBars.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="d-flex justify-content-center mt-2">
    <div class="col-10 main-content">
        <div class="profile-container mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Profil Vendeur</h2>
                <button id="edit-button" class="btn btn-primary">Modifier le profil</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- User Avatar -->
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <div class="profile-avatar"
                             style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;">
                            <img src="../imgs/Default_profile_picture.png" alt="Avatar Utilisateur" id="avatar"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <!-- MODIFICATION DE L'AVATAR -->
                        <!-- <div class="mt-3 d-none" id="upload-avatar-container">
                            <input type="file" id="avatar-upload" accept="image/png, image/jpeg"
                                   class="form-control-file">
                        </div> -->
                    </div>

                    <!-- User Details -->
                    <div class="col-md-9">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="idMagasin">Magasin :</label>
                                <select class="form-control" id="idMagasin" disabled></select>
                            </div>
                            <div class="form-group">
                                <label for="username">Nom :</label>
                                <input type="text" class="form-control" id="username" placeholder="Nom" readonly>
                            </div>
                            <div class="form-group">
                                <label for="salaire">Salaire :</label>
                                <input type="number" class="form-control" id="salaire" placeholder="Salaire" readonly>
                            </div>
                            <div class="form-group">
                                <label for="estActif">Statut :</label>
                                <select class="form-control" id="estActif" disabled>
                                    <option value="true">Actif</option>
                                    <option value="false">Inactif</option>
                                </select>
                            </div>
                            <div id="edit-buttons" class="d-none">
                                <button type="button" id="cancel-button" class="btn btn-secondary">Annuler</button>
                                <button type="submit" class="btn btn-success">Sauvegarder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-4 text-center">
    <p>Blabl√©, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/navSideBars.js"></script>

</body>
</html>
