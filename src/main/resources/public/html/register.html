<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/accueilStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>

<div class="container text-center" style="margin-top: 5%">
    <div class="jumbotron">
        <h1 class="display-4">Créer un compte</h1>
        <p class="lead">Inscrivez-vous pour accéder à Winventory</p>
        <hr class="my-4">

        <form id="register-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control"
                       style="width: 50%; display:block; margin:0 auto;"
                       id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password"
                       class="form-control"
                       style="width: 50%; display:block; margin:0 auto;"
                       id="password" name="password" required>
            </div>

            <hr class="my-2">
            <div class="row">
                <div class="col">
                    <a href="index.html"><button type="button" class="btn btn-secondary">Retour</button></a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </div>
        </form>

        <p id="message" class="mt-3 text-danger"></p>
    </div>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2025 Winventory. Tous droits réservés.</p>
</footer>

</body>
</html>
