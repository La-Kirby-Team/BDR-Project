<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin - Vente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sale.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/sale.js"></script>
    <script src="../js/supply.js"></script>
    <script src="../js/navSideBars.js"></script>


</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Content of Body-->
<div class="container mt-5 ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-9 text-center ">
             <h1 class="text-primary mb-4">Vente</h1>
        </div>
    </div>


    <!-- Formulaire/Produit -->
    <form id="dynamic-sale-form" action="/submit-sale-form" method="post">

        <div class="row align-items-center justify-content-between mb-3">
            <!--Date Commande -->
            <div class="col-md-3">
                <label for="custom-date" class="form-label text-left mb-0"><b>Date de la Vente</b></label>
                <div class="d-flex align-items-center">
                    <input type="date" id="custom-date" name="customDate" class="form-control" required>
                    <div class="checkbox form-check ml-2">
                        <input type="checkbox" id="auto-date" class="form-check-input" checked>
                        <label for="auto-date" class="form-check-label">Date du jour</label>
                    </div>
                </div>
            </div>
            <!-- Vendeur -->
            <div class="col-md-3">
                    <label for="saler" class="form-label text-left"><b>Nom du Vendeur</b></label>
                    <input type="text" id="saler" name="saler" class="form-control" placeholder="Nom" required>
            </div>
            <!-- client -->
            <div class="col-md-5">
                <label for="client" class="form-label text-left"><b>Email du client</b></label>
                <input type="text" id="client" name="client" class="form-control" placeholder="email" required>
            </div>

        </div>

        <!--Form -->
        <fieldset>
            <!-- Champs dynamiques -->
            <div id="dynamic-sale-fields">

                <div class="bordure">
                    <legend>Produit N°1</legend>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="name-1" class="form-label text-left">Produit</label>
                            <input type="text" id="name-1" name="product[]" class="form-control" placeholder="Produit" required>
                        </div>
                        <div class="col-md-4">
                            <label for="volume-1" class="form-label text-left">Volume (cl)</label>
                            <input type="number" id="volume-1" name="volume[]" class="form-control" placeholder="33" required>
                        </div>
                        <div class="col-md-4">
                            <label for="recipient-1" class="form-label text-left">Récipient</label>
                            <select id="recipient-1" name="recipient[]" class="form-control" required>
                                <option value="canette">Canette</option>
                                <option value="bouteille">Bouteille</option>
                            </select>
                        </div>
                    </div>


                    <div class="row mb-3 justify-content">
                        <div class="col-md-3">
                            <label for="alcohol-1" class="form-label text-left">Taux d'alcool (%)</label>
                            <input type="number" id="alcohol-1" name="tauxAlcool[]" class="form-control" placeholder="5.0" step="0.1" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="quantity-1" class="form-label text-left>">Quantité</label>
                            <input type="number" id="quantity-1" name="quantity[]" class="form-control" placeholder="0" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="prix-1" class="form-label text-left>"><b>Prix</b></label>
                            <input type="number" id="prix-1" name="prix[]" class="form-control" placeholder="0.3" required>
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>


        <div class="row justify-content-end">
            <!-- Bouton Retirer -->
            <div class="bouton text-right">
                <button type="button" id="remove-field" class="btn btn-danger mt-4">Retirer un produit</button>
            </div>
            <!-- Bouton Ajouter -->
            <div class="bouton text-right">
                <button type="button" id="add-field" class="btn btn-primary mt-4">Ajouter un produit</button>
            </div>
        </div>

        <!-- Bouton Soumettre -->
        <div class="text-right bouton">
            <button type="submit" class="btn btn-success btn-lg">Effectuer la Vente</button>
        </div>
    </form>




</div>

</body>
</html>
