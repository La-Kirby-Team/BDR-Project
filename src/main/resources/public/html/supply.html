<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin - Approvisionnement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/supply.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/supply.js"></script>
    <script src="../js/navSideBars.js"></script>


</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="container mt-5 ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-9 text-center ">
             <h1 class="text-primary mb-4">Commande</h1>
        </div>

    </div>


    <!-- Formulaire/Produit -->
        <form id="dynamic-form" action="/submit-form" method="post">

            <!--Date Commande -->
            <div class="commandeDate row align-items-center justify-content-between mb-3">
                <div class="col-md-3">
                    <label for="custom-date-1" class="form-label text-left mb-0"><b>Date de la Commande</b></label>
                    <div class="d-flex align-items-center">
                        <input type="date" id="custom-date-1" name="customDate[]" class="form-control" required>
                        <div class="checkbox form-check ml-2">
                            <input type="checkbox" id="auto-date-1" class="form-check-input" checked>
                            <label for="auto-date-1" class="form-check-label">Date du jour</label>
                        </div>
                    </div>
                </div>
            </div>

            <!--Form -->
            <fieldset>
            <!-- Champs dynamiques -->
            <div id="dynamic-fields">

             <div class="bordure">
                 <legend>Produit N°1</legend>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="name-1" class="form-label text-left">Produit</label>
                        <input type="text" id="name-1" name="product[]" class="form-control" placeholder="Produit" required>
                    </div>
                    <div class="col-md-3">
                        <label for="volume-1" class="form-label text-left">Volume (cl)</label>
                        <input type="number" id="volume-1" name="volume[]" class="form-control" placeholder="33" required>
                    </div>
                    <div class="col-md-3">
                        <label for="recipient-1" class="form-label text-left">Récipient</label>
                        <select id="recipient-1" name="recipient[]" class="form-control" required>
                            <option value="canette">Canette</option>
                            <option value="bouteille">Bouteille</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="provider-1" class="form-label text-left">Fournisseur</label>
                        <input type="text" id="provider-1" name="provider[]" class="form-control" placeholder="Fournisseur" required>
                    </div>
                </div>


                <div class="row mb-3 justify-content">
                    <div class="col-md-4">
                        <label for="EndOfSales-1" class="form-label text-left">Date Fin de Vente</label>
                        <input type="date" id="EndOfSales-1" name="EndOfSales[]" class="form-control" placeholder="Date de fin de série" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Peremption-1" class="form-label text-left">Date Péremption</label>
                        <input type="date" id="Peremption-1" name="Peremption[]" class="form-control" placeholder="Date Péremption" required>
                    </div>
                    <div class="col-md-3">
                        <label for="alcohol-1" class="form-label text-left">Taux d'alcool (%)</label>
                        <input type="number" id="alcohol-1" name="tauxAlcool[]" class="form-control" placeholder="5.0" step="0.01" required>
                    </div>
                </div>

                <div class="highlight row mb-3 justify-content-center">
                     <div class="col-md-4 ">
                         <label for="quantity-1" class="form-label text-left>">Quantité</label>
                         <input type="number" id="quantity-1" name="quantity[]" class="form-control" placeholder="0" required>
                     </div>
                    <div class="col-md-4 ">
                        <label for="prix-1" class="form-label text-left>">Prix</label>
                        <input type="number" id="prix-1" name="prix[]" class="form-control" placeholder="0.3" step = "0.01" required>
                    </div>
                 </div>


             </div>
            </div>
            </fieldset>


            <div class="row justify-content-end">
                <!-- Bouton Retirer -->
                <div class="bouton text-right">
                    <button type="button" id="remove-field" class="btn btn-danger mt-4">Retirer un produit</button>
                </div>
                <!-- Bouton Ajouter -->
                <div class="bouton text-right">
                    <button type="button" id="add-field" class="btn btn-primary mt-4">Ajouter un produit</button>
                </div>
            </div>

            <!-- Bouton Soumettre -->
            <div class="text-right bouton">
                <button type="submit" class="btn btn-success btn-lg">Soumettre</button>
            </div>
        </form>




</div>

</body>
</html>
