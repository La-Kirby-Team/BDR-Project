<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css/mainStyle.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
<!-- Top Navbar -->
<nav class="top-navbar navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <i class="fas fa-bars mr-3"></i> <!-- Menu icon -->
        <img src="/style/imgs/Logo.png" alt="Winventory Logo">
        Winventory
    </a>
    <div class="ml-auto d-flex search-container">
        <input type="text" class="form-control" placeholder="Search...">
        <a href="#" class="nav-link"><i class="fas fa-user"></i></a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <nav class="nav flex-column">
                <h5>Menu</h5>
                <a class="nav-link active" href="#">Manage</a>
                <a class="nav-link" href="#">View</a>
                <a class="nav-link" href="#">Commandes</a>
                <a class="nav-link" href="#">Historique</a>
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="#">Contacts</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content">
            <div class="row">
                <div class="col-6">
                    <div class="info-box">
                        <h5>Commandes en attente</h5>
                        <ul class="list-unstyled">
                            <li>- Commande #1 ...</li>
                            <li>- Commande #2 ...</li>
                            <li>- Commande #3 ...</li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <div class="info-box">
                        <h5>Warning: Low stock</h5>
                        <ul class="list-unstyled">
                            <li>- Produit X</li>
                            <li>- Produit Y</li>
                            <li>- Produit Z</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="action-buttons text-center my-4" >
                <button class="btn btn-secondary">Manage Stock</button>
                <button class="btn btn-secondary">Stock View</button>
                <button class="btn btn-secondary">Commandes</button>
                <button class="btn btn-secondary">Toutes les transactions</button>
            </div>
        </div>
    </div>
</div>

<footer class="mt-4">
    <p>Blabl√©, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
