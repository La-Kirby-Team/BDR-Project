<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css/mainStyle.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="col-10 main-content">
    <div class="profile-container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Profil Utilisateur</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- User Avatar -->
                    <div class="col-md-3 d-flex flex-column align-items-center">
                        <div class="profile-avatar"
                             style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;">
                            <img src="style/imgs/Default_profile_picture.png" alt="Avatar Utilisateur"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="padding-top: 10px;">
                            <button class="btn btn-primary btn-sm">Changer l'avatar</button>
                        </div>
                    </div>

                    <!-- User Details -->
                    <div class="col-md-9">
                        <form>
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur :</label>
                                <input type="text" class="form-control" id="username" placeholder="John Doe"
                                       value="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" id="email"
                                       placeholder="john.doe@example.com" value="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Téléphone :</label>
                                <input type="tel" class="form-control" id="phone"
                                       placeholder="+41 76 123 45 67" value="">
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse :</label>
                                <textarea class="form-control" id="address" rows="2"
                                          placeholder="123 rue des Vins, 1063 Chapelle-sur-Moudon, Suisse"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<footer class="mt-4">
    <p>Blablé, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="style/navSideBars.js"></script>

</body>
</html>
