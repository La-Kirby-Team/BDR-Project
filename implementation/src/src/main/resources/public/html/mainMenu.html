<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin</title>
</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="container-fluid content-wrapper">
    <div class="row w-75 mx-auto mt-4">
        <div class="col-6">
            <div class="info-box">
                <h5>Commandes en attente</h5>
                <table id="waiting-orders-table" class="table table-dark table-striped">
                    <!-- Dynamic content will be inserted here -->
                </table>
            </div>
        </div>
        <div class="col-6">
            <div class="info-box">
                <h5>Attention, quantité faible des articles suivants :</h5>
                <table id="low-article-table" class="table table-dark table-striped">
                    <!-- Dynamic content will be inserted here -->
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Modal popup for orders -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Confirmation de commande</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="orderDetails"></p>
                <div class="form-group">
                    <label for="adjustQuantity">Quantité reçue :</label>
                    <input type="number" id="adjustQuantity" class="form-control" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" id="confirmOrderBtn" class="btn btn-primary">Confirmer</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Blablé, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Custom Script to Load Components -->
<script src="../js/navSideBars.js"></script>
<script src="../js/mainMenuScript.js"></script>
<link rel="stylesheet" href="../css/mainStyle.css">
</body>

</html>
