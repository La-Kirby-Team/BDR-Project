<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winventory - Gestion de Stock de Vin</title>
</head>
<body>

<!-- Navbar & Sidebar -->
<div id="navbar-placeholder"></div>
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="container-fluid content-wrapper">
  <div class="row w-75 mx-auto mt-4">
    <div class="col-12">
      <div class="info-box">
        <h5>Stock Disponible</h5>

        <!-- Search Bar -->
        <input type="text" id="search-stock" class="form-control" placeholder="Rechercher un produit..." style="margin-bottom: 3%">

        <!-- Stock Table -->
        <table id="stock-table" class="table table-dark table-striped">
          <thead>
          <tr>
            <th>Nom du produit</th>
            <th>Volume</th>
            <th>Recipient</th>
            <th>Quantité</th>
          </tr>
          </thead>
          <tbody>
          <!-- Dynamic content inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>Blablé, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Scripts -->
<script src="../js/navSideBars.js"></script>
<script src="../js/stockView.js"></script>
<link rel="stylesheet" href="../css/mainStyle.css">
<link rel="stylesheet" href="../css/stockView.css">

</body>
</html>
