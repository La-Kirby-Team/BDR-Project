<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winventory - Gestion de Stock de Vin - Approvisionnement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/addProvider.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/addProvider.js"></script>
    <script src="../js/navSideBars.js"></script>


</head>
<body>
<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder for Sidebar -->
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="container mt-5 ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-9 text-center ">
            <h1 class="text-primary mb-4">Ajout d'un fournisseur</h1>
        </div>

        <form id="provider-form" action="/submit-provider-form" method="post">
            <div class="formChamp row">
                <label for="name" class="form-label text-left">Nom du fournisseur</label>
                <input type="text" id="name" name="name-provider" class="form-control" placeholder="Michel Dupuit" required>
            </div>
            <div class="formChamp row">
                <label for="address" class="form-label text-left">Adresse</label>
                <input type="text" id="address" name="address-provider" class="form-control" placeholder="Ch. des Erables 34" required>
            </div>
            <div class="formChamp row">
                <label for="phoneNumber" class="form-label text-left">Numéro de téléphone</label>
                <input type="text" id="phoneNumber" name="phone-provider" class="form-control" placeholder="+41 78 898 47 65" required>
            </div>

            <div class="text-right bouton">
                <button type="submit" class="btn btn-success custom-btn-size">Ajouter le fournisseur</button>
            </div>

        </form>


    </div>
</div>

</body>
</html>
