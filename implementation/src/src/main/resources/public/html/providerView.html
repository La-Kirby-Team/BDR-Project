<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winventory - Gestion de Stock de Vin</title>
</head>
<body>

<!-- Navbar & Sidebar -->
<div id="navbar-placeholder"></div>
<div id="sidebar-placeholder"></div>

<!-- Main Content -->
<div class="container-fluid content-wrapper">
  <div class="row w-75 mx-auto mt-4">
    <div class="col-12">
      <div class="info-box">
        <h5>Fournisseurs</h5>

        <!-- Search Bar -->
        <input type="text" id="search-stock" class="form-control" placeholder="Rechercher un fournisseur..." style="margin-bottom: 3%">

        <!-- Stock Table -->
        <table id="stock-table" class="table table-dark table-striped">
          <thead>
          <tr>
            <th>Nom du produit</th>
            <th>Volume</th>
            <th>Recipient</th>
            <th>Quantité</th>
          </tr>
          </thead>
          <tbody>
          <!-- Dynamic content inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>Blablé, rue des Canettes 25<br>Winventory SA</p>
</footer>

<!-- Stock Edit Modal -->
<div class="modal fade" id="editStockModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Stock - <span id="modalProductName"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="modalVolume" class="form-label">Volume :</label>
            <input type="number" id="modalVolume" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalRecipient" class="form-label">Recipient :</label>
            <input type="text" id="modalRecipient" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="modalQuantity" class="form-label">Quantité :</label>
            <input type="number" id="modalQuantity" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="confirmUpdateButton">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>


<!-- Scripts -->
<script src="../js/navSideBars.js"></script>
<script src="../js/stockView.js"></script>
<link rel="stylesheet" href="../css/mainStyle.css">
<link rel="stylesheet" href="../css/stockView.css">

</body>
</html>
